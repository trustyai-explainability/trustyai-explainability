quarkus.datasource.db-kind=mariadb
quarkus.datasource.jdbc.url=jdbc:mariadb://localhost:3306/trustyai-database?autoReconnect=true"
#quarkus.hibernate-orm.log.sql=true
quarkus.datasource.username=${QUARKUS_DATASOURCE_USER:quarkus}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD:quarkus}
#quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_URL}
quarkus.hibernate-orm.jdbc.statement-batch-size=512
quarkus.datasource.jdbc.max-size=16
quarkus.hibernate-orm.database.generation=drop-and-create